        .cta-btn {
            background-color: #ff6600;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
          
        .cta-btn:hover {
            background-color: #e55500;
        }
        
        .services h1 {
            text-align: center;
        }
        .cart-icon {
            position: relative;
        }
        
        .cart-icon i {
            font-size: 24px; 
            cursor: pointer;
        }
        
        .cart-icon span {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }
        h1{
            text-align: center;
        }

        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .image-container {
            position: relative;
            width: 100%;
        }

        .image-grid img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .image-container h1 {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .image-grid img:hover {
            transform: scale(1.05);
        }
    </style>
